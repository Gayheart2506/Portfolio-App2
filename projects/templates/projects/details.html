{% extends 'pages/layout.html' %}
{% load static %}

{% block title %} Project Details {% endblock title %}

{% block body %}

    <h1 class="container">{{ project.title }}</h1>
    <div class="row container">
        <div class="col-md-8">
            {% if project.image %}
                <img src="{{project.image.url}}" alt="image" width="100%">
            {% endif %}
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>

{% endblock body %}
